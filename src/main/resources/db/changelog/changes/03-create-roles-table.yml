databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: a.akymenko
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: enum('ADMIN','MANAGER','USER')
                  constraints:
                    uniqueConstraintName: unique_role_name
                    unique: true
                    nullable: false
