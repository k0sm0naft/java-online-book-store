databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: a.akymenko
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(24)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(24)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(24)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
